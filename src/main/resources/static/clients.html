<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clientes</title>
    <link rel="stylesheet" href="css/clients.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="./img/servicio.jpg">
</head>
<body>
    <header>
        <nav>
            <h1>Servicio Automotor</h1>
            <div class="links">
                <ul>
                    <li>
                        <a href="./clients.html">Clientes</a>
                    </li>
                    <li>
                        <a href="./turnos.html">Turnos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="app">
        
        <div class="ingreso">
            
            <h3>Ingresar un cliente</h3>
            <label>Nombre</label>
            <input type ="text" v-model="apellido">
            <label>DNI</label>
            <input type="text" v-model="dni">
            <button @click="postearDatos" class="btn btn-primary btn-lg">Ingresar</button>
        </div>
        
        <div class="table-responsive">
            <table class="table table-dark table-striped fixed-header">
                <thead>
                    <tr class="busqueda">
                        <th>
                            <label>Buscar por DNI:</label>
                            <input type="text" v-model="buscadorDNI" @input="filtrar">
                        </th>
                        <th>
                            <label>Buscar por Nombre:</label>
                            <input type="text" v-model="buscadorNombre" @input="filtrar">
                        </th>
                    </tr>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>DNI</th>
                    <th>Tipo de Cliente</th>
                    <th>Servicios Previos</th>
                </tr> 
                </thead>

                <tbody class="table-light">
                    <tr v-for="cliente in clientesFiltrados" v-bind:key="cliente.id">
                        <td>{{cliente.id}}</td>
                        <td>{{cliente.nombre}}</td>
                        <td>{{cliente.dni}}</td>
                        <td>{{cliente.tipoCliente}}</td>
                        <td>{{cliente.serviciosPrevios}}</td>
                    </tr>

                    
                </tbody>
            </table>
        </div>
        

    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/clients.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
